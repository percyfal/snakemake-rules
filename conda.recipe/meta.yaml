{% set name = "snakemake_rules" %}
{% set version = "0.1b9" %}

package:
  name: {{ name|lower }}
  version: "0.1b.9"
source:
  fn: snakemake_rules-{{version}}.tar.gz
  url: https://github.com/percyfal/snakemake-rules/archive/0.1-beta.9.tar.gz
  md5: d9073de71de91bc032d40ffc84714c57
requirements:
  build:
    - python >=3.3
    - setuptools
    - snakemake >=3.4.2
    - pytest
    - pytest-runner

  run:
    - python >=3.3
    - snakemake
    - pyyaml
    - pytest

test:
  imports:
    - snakemake_rules
    
about:
  home: https://github.com/percyfal/snakemake-rules.git
  license: MIT License

  summary: 'Library of snakemake rules. The rules can be used as-is without installing snakemakelib itself.'
  
