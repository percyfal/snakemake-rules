settings:
  sampleinfo: sampleinfo.csv
  runfmt: "{SM}"

samples:
  - PUR.HG00731
  - PUR.HG00733
  
ngs.settings:
  db:
    ref: ../../ref.fa
    dbsnp: ../../known.ref.vcf
  annotation:
    transcript_annot_gtf: ../../ref-transcripts-tiny.gtf
  sequence_capture:
    bait_regions: ../../ref-targets.interval_list
    target_regions: ../../ref-targets.interval_list

angsd:
  nChr: 4

bedtools:
  afile: ../../ref-targets.bed
  bfile: ../../ref-targets.bed
  
bowtie:
  index: ../../ref.fa

bowtie2:
  index: ../../ref.fa

freebayes:
  ref: ../../ref.fa
  freebayes_parallel:
    region_size: 100
    threads: 2
  merge_targets:
    options: "--force-samples"
  
gatk:
  combine_variants:
    options: --genotypemergeoption UNIQUIFY
  unified_genotyper:
    options: ""

mapdamage2:
  options: --no-stats

rseqc:
  refgene: ../../ref-transcripts.bed12

star:
  star_index:
    options: --genomeSAindexNbases 9
    
vsearch:
  fastq_stats:
    options: --fastq_qmax 50
  fastq_filter:
    options: --fastq_qmax 50
